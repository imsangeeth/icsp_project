<app-header></app-header>
<div class="page-wrapper">
  <!-- Bread crumb -->
  <div class="row page-titles">
      <div class="col-md-5 align-self-center">
          <h5 class="text-primary">View Campaign</h5> </div>
      <div class="col-md-7 align-self-center">
          <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="javascript:void(0)">Dashboard</a></li>
              <li class="breadcrumb-item active">View Campaign</li>
          </ol>
      </div>
  </div>
  <!-- End Bread crumb -->
  <!-- Container fluid  -->
  <div class="container-fluid">
      <!-- Start Page Content -->
      <div class="row">
          <!-- Column -->
         
          <!-- Column -->
          <!-- Column -->
          <!--<ul>
                  <li *ngFor="let user of users$">

                      <li><a href="http://{{ user.website }}">{{ user.website }}</a></li>
                    </ul>
                  </li>

          <div class="col-lg-12">
              

                  <div class="example-container mat-elevation-z8">
                      <div class="example-loading-shade"
                           *ngIf="isLoadingResults || isRateLimitReached">
                        <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
                        
                      </div>
                    
                      <div class="example-table-container">
                    
                        <table mat-table [dataSource]="data" class="example-table"
                               matSort matSortActive="created" matSortDisableClear matSortDirection="asc">


                               
                          <!-- Number Column -->
                          <ng-container matColumnDef="Campaignname">
                              <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
                                Campaign Name
                                </th>
                            <td mat-cell *matCellDef="let row">{{row.Campaignname}}</td>
                          </ng-container>
                    
                          <!-- Title Column -->
                          <ng-container matColumnDef="Mode">
                            <th mat-header-cell *matHeaderCellDef>Mode</th>
                            <td mat-cell *matCellDef="let row">{{row.Mode}}</td>
                          </ng-container>
                    
                          <!-- State Column -->
                          <ng-container matColumnDef="ScheduleTime">
                            <th mat-header-cell *matHeaderCellDef>Schedule Time</th>
                            <td mat-cell *matCellDef="let row">{{row.ScheduleTime}}</td>
                          </ng-container>
                    
                          <!-- Created Column -->
                          <ng-container matColumnDef="ScheduleDate">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
                              Schedule Date
                            </th>
                            <td mat-cell *matCellDef="let row">{{row.ScheduleDate}}</td>
                          </ng-container>

                          <ng-container matColumnDef="CampaignDate">
                              <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
                                Campaign Date
                              </th>
                              <td mat-cell *matCellDef="let row">{{row.CampaignDate}}</td>
                            </ng-container>

                            <ng-container matColumnDef="ServiceProvider">
                              <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
                                Service Provider
                              </th>
                              <td mat-cell *matCellDef="let row">{{row.ServiceProvider}}</td>
                            </ng-container>

                          <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
                          <tr mat-row *matRowDef="let row; columns: displayedColumns; "></tr>
                        </table>
                      </div>
                    
                      <mat-paginator [length]="resultsLength" [pageSize]="10"></mat-paginator>
                    </div>
