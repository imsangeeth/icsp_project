<!-- main app container -->

    
    <!-- credits -->
    
    <app-header></app-header>     

    <div class="page-wrapper">
            <!-- Bread crumb -->
            <div class="row page-titles">
                <div class="col-md-5 align-self-center">
                    <h5 class="text-primary">Master page</h5> </div>
                <div class="col-md-7 align-self-center">
                    <ol class="breadcrumb">
                        <!-- <li class="breadcrumb-item"><a href="javascript:void(0)">Home</a></li>
                        <li class="breadcrumb-item active">Add New Customer</li> -->
                    </ol>
                </div>
            </div>
            <!-- End Bread crumb -->
            <!-- Container fluid  -->
            <div class="container-fluid">
                <!-- Start Page Content -->
                <div class="row justify-content-center">
                    <div class="col-lg-6">
                        <div class="card">
                            <div class="card-body">
                                <div class="form-validation">
                                <div class="card-body">
                                
                                    <div class="form-body">

                                        <h5 class="box-title m-t-40">Call Type</h5>
                                        <hr>
                                        
                                        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                                        <div class="row">
                                            
                                              <div class="col-md-6 ">
                                              <div class="form-group">
                                                            <label>Call type<span>*</span></label>                                                          
                                                            <input type="text" name="Calltype"  formControlName="Calltype" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Calltype.errors }" />
                                                            <div *ngIf="submitted && f.Calltype.errors" class="invalid-feedback">
                                                                <div *ngIf="f.Calltype.errors.required">Calltype is required</div>
                                                            </div>
                                                        </div>
                                                        </div>
                                                        
                                                        <div class="col-md-6 "></div>
                                                     
                                                        <div class="col-md-6 ">
                                                        <div class="form-actions">
                                                            <button [disabled]="registerForm.pristine || registerForm.invalid" class="btn btn-primary" style="margin: 8px;">Create</button>
                                                            <button (click)="cancel_form()" type="button" class="btn btn-inverse">Cancel</button>
                                                        </div>
                                                        </div>
                                                    
                                                
                                            </div></form>

                                            <div class="row">
                                                <div class="col-12">
                                                    <div class="card">
                                                        <div class="card-body" style="padding: 0px;">
                                                            <div class="table-responsive m-t-40">
                                                                <table id="example23" class="display nowrap table table-hover table-striped table-bordered" cellspacing="0" width="100%">
                                                                    <thead>
                                                                             <tr>
                                                                              <th style="width: 16%;">Sl No</th>
                                                                              <th>Call Type</th>
                                                                              </tr>
                                                                    </thead>
                                                                    
                                                                    <tbody> 
                                                                                                 <tr *ngFor="let calltype of calltype$">
                                                                                                    <td>{{calltype.sl}}</td>
                                                                                                    <td>{{calltype.calltype}}</td>
                                                                                                    
                                                                                                </tr>
                                                                                               
                                                                    </tbody>
                                                                </table>
                                                            </div>
                                                        </div>
                                                    </div>
                                            
                                                </div>
                                            </div>

                                    
        
                                        </div>
                            </div>
                                </div>
        
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="card">
                            <div class="card-body">
                                <div class="form-validation">
                                <div class="card-body">
                                
                                    <div class="form-body">

                                        <h5 class="box-title m-t-40">Call Reason</h5>
                                        <hr>
                                        
                                        <form [formGroup]="callreasonForm" (ngSubmit)="callsubmit()">
                                        <div class="row">
                                            
                                              <div class="col-md-6 ">
                                              <div class="form-group">
                                                            <label>Call Reason<span>*</span></label>                                                          
                                                            <input type="text" name="callreason"  formControlName="callreason" class="form-control" [ngClass]="{ 'is-invalid': submitted && call.callreason.errors }" />
                                                           
                                                        </div>
                                                        </div>
                                                        
                                                        <div class="col-md-6 "></div>
                                                     
                                                        <div class="col-md-6 ">
                                                        <div class="form-actions">
                                                            <button [disabled]="callreasonForm.pristine || callreasonForm.invalid" class="btn btn-primary" style="margin: 8px;">Create</button>
                                                            <button (click)="cancel_form()" type="button" class="btn btn-inverse">Cancel</button>
                                                        </div>
                                                        </div>
                                                    
                                                
                                            </div></form>

                                            <div class="row">
                                                <div class="col-12">
                                                    <div class="card">
                                                        <div class="card-body" style="padding: 0px;">
                                                            <div class="table-responsive m-t-40">
                                                                <table id="example23" class="display nowrap table table-hover table-striped table-bordered" cellspacing="0" width="100%">
                                                                    <thead>
                                                                             <tr>
                                                                              <th style="width: 16%;">Sl No</th>
                                                                              <th>Call Reason</th>
                                                                              </tr>
                                                                    </thead>
                                                                    
                                                                    <tbody> 
                                                                                                 <tr *ngFor="let callre of callreason$">
                                                                                                    <td>{{callre.sl}}</td>
                                                                                                    <td>{{callre.calltype}}</td>
                                                                                                    
                                                                                                </tr>
                                                                                               
                                                                    </tbody>
                                                                </table>
                                                            </div>
                                                        </div>
                                                    </div>
                                            
                                                </div>
                                            </div>
        
                                        </div>
                            </div>
                                </div>
        
                            </div>
                        </div>
                    </div>

                    <div class="card-content" (click)="msgclose()" *ngIf="msgview" >
                        <div class="alert alert-primary alert-dismissible fade show">
                            <button type="button" class="close"  aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <strong>{{msg}}</strong> 
                        </div>
                    </div>

                   
                </div>
