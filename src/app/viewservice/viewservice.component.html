              <li class="breadcrumb-item active">View Services</li>
          </ol>
      </div>
  </div>
  <!-- End Bread crumb -->

  <div class="container-fluid">
      <!-- Start Page Content -->
      <div class="row">

          <div class="col-lg-12"> 
              

                  <div class="example-container mat-elevation-z8">
                      <div class="example-loading-shade"
                           *ngIf="isLoadingResults || isRateLimitReached">
                        <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
                        
                      </div>
                    
                      <div class="example-table-container">
                    
                        <table mat-table [dataSource]="data" class="example-table"
                               matSort matSortActive="created" matSortDisableClear matSortDirection="asc">


                               <ng-container matColumnDef="slno">
                                <th mat-header-cell *matHeaderCellDef>
                                   Sl No
                                  </th>
                              <td mat-cell *matCellDef="let row">{{row.slno}}</td>
                            </ng-container>     

                            
                           <ng-container matColumnDef="ticket_id">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
                                       Ticket id
                                      </th>
                                  <td mat-cell *matCellDef="let row">{{row.ticket_id}}</td>
                                </ng-container>


                            <ng-container matColumnDef="customer_name">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
                                    Customer Name
                                  </th>
                              <td mat-cell *matCellDef="let row">{{row.customer_name}}</td>
                            </ng-container>

                               
                          <!-- Number Column -->
                          <ng-container matColumnDef="phonenumber">
                              <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
                                    Phonenumber
                                </th>
                            <td mat-cell *matCellDef="let row">{{row.phonenumber}}</td>
                          </ng-container>
                    
                          <!-- Title Column -->
                          <ng-container matColumnDef="department">
                            <th mat-header-cell *matHeaderCellDef>Department</th>
                            <td mat-cell *matCellDef="let row">{{row.department}}</td>
                          </ng-container>
                    
                          <!-- State Column -->
                          <ng-container matColumnDef="assign">
                            <th mat-header-cell *matHeaderCellDef>Assign</th>
                            <td mat-cell *matCellDef="let row">{{row.assign}}</td>
                          </ng-container>
                    
                          <!-- Created Column -->
                          <ng-container matColumnDef="duedate">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
                                    Duedate
                            </th>
                            <td mat-cell *matCellDef="let row">{{row.duedate}}</td>
                          </ng-container>

                          <ng-container matColumnDef="ticketStatus">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
                                    Ticket Status
                            </th>
                            <td mat-cell *matCellDef="let row"><span class="badge {{row.ticketstyle}}">{{row.ticketStatus}}</span></td>
                          </ng-container>

                          <ng-container matColumnDef="view">
                                <th mat-header-cell *matHeaderCellDef></th>
                                <td mat-cell *matCellDef="let row"><a mat-stroked-button routerLink="/singletask/{{row.ticket_id}}">Details</a></td>
                              </ng-container>
                            
                          <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
                          <tr mat-row *matRowDef="let row; columns: displayedColumns; "></tr>
                        </table>
                      </div>
                    
                      <mat-paginator [length]="resultsLength" [pageSize]="10"></mat-paginator>
                    </div>
