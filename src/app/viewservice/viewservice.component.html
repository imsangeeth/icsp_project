<div class="page-wrapper">
  <!-- Bread crumb -->
  <div class="row page-titles">
      <div class="col-md-5 align-self-center">
          <h5 class="text-primary">View Services</h5> </div>
      <div class="col-md-7 align-self-center">
          <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="javascript:void(0)">Dashboard</a></li>
              <li class="breadcrumb-item active">View Services</li>
          </ol>
      </div>
  </div>
  <!-- End Bread crumb -->
  <!-- Container fluid  -->
  <div class="container-fluid">
      <!-- Start Page Content -->
      <div class="row">
          <!-- Column -->
         
          <!-- Column -->
          <!-- Column -->

                  <li *ngFor="let user of users$">

                      <li><a href="http://{{ user.website }}">{{ user.website }}</a></li>
                    </ul>
                  </li>

          <div class="col-lg-12">
              

                  <div class="example-container mat-elevation-z8">
                      <div class="example-loading-shade"
                           *ngIf="isLoadingResults || isRateLimitReached">
                        <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
                        
                      </div>
                    
                      <div class="example-table-container">
                    
                        <table mat-table [dataSource]="data" class="example-table"
                               matSort matSortActive="created" matSortDisableClear matSortDirection="asc">


                            <ng-container matColumnDef="CustomerName">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
                                    Customer Name
                                  </th>
                              <td mat-cell *matCellDef="let row">{{row.CustomerName}}</td>
                            </ng-container>

                               
                          <!-- Number Column -->
                          <ng-container matColumnDef="ReasonForCall">
                              <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
                                Reason For Call
                                </th>
                            <td mat-cell *matCellDef="let row">{{row.ReasonForCall}}</td>
                          </ng-container>
                    
                          <!-- Title Column -->
                          <ng-container matColumnDef="CallerTime">
                            <th mat-header-cell *matHeaderCellDef>Caller Time</th>
                            <td mat-cell *matCellDef="let row">{{row.CallerTime}}</td>
                          </ng-container>
                    
                          <!-- State Column -->
                          <ng-container matColumnDef="CallerType">
                            <th mat-header-cell *matHeaderCellDef>Caller Type</th>
                            <td mat-cell *matCellDef="let row">{{row.CallerType}}</td>
                          </ng-container>
                    
                          <!-- Created Column -->
                          <ng-container matColumnDef="CustomerType">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
                                CustomerType
                            </th>
                            <td mat-cell *matCellDef="let row">{{row.CustomerType}}</td>
                          </ng-container>

                          <ng-container matColumnDef="remarks">
                              <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
                                Remarks
                              </th>
                              <td mat-cell *matCellDef="let row">{{row.remarks}}</td>
                            </ng-container>
                            
                          <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
                          <tr mat-row *matRowDef="let row; columns: displayedColumns; "></tr>
                        </table>
                      </div>
                    
                      <mat-paginator [length]="resultsLength" [pageSize]="10"></mat-paginator>
                    </div>
