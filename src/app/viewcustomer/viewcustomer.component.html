<div class="page-wrapper">
    <!-- Bread crumb -->
    <div class="row page-titles">
        <div class="col-md-5 align-self-center">
            <h3 class="text-primary">Customer Details</h3> </div>
        <div class="col-md-7 align-self-center">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="javascript:void(0)">Dashboard</a></li>
                <li class="breadcrumb-item active">DashCustomer Details</li>
            </ol>
        </div>
    </div>
    <!-- End Bread crumb -->
    <!-- Container fluid  -->
    <div class="container-fluid">
        <!-- Start Page Content -->
        <div class="row">
            <!-- Column -->
           
            <!-- Column -->
            <!-- Column -->
            <div class="col-lg-12">
                <div class="card">

                        <div class="tab-pane" id="settings" role="tabpanel">
                                <div class="card-body">
                                    <div class="table-responsive">
                                        <table class="table">
                                            <thead>
                                                <tr>
                                                    <th>#</th>
                                                    <th>Name</th>
                                                    <th>latest status</th>
                                                    <th>company name</th>
                                                    <th></th>
                                                    
                                                </tr>
                                            </thead>
                                            <tbody>
    
                                                <tr *ngFor="let user of users$">
                                                    <td>{{ user.id }}</td>
                                                    <td>
                                                        {{ user.name }}
                                                    </td>
                                                    <td>{{ user.email }}</td>
                                                    <td><span>{{ user.website }}</span></td>
                                                    <td><span ><a style="color: #3dab42;font-weight: bold;"   routerLink="/details/{{user.id}}" >View</a></span></td>
                                                    
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div> 
                            </div>
                   
</div>
